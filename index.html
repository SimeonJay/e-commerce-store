<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">ECommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="product1.png" alt="" class="product-img">
                <h2 class="product-title">oraimo airpod pro</h2>
                <span class="price">$16.41</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="product2.png" alt="" class="product-img">
                <h2 class="product-title">Refrigerator</h2>
                <span class="price">$139.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="product3.gif" alt="" class="product-img">
                <h2 class="product-title">Generator</h2>
                <span class="price">$227.69</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="product4.png" alt="" class="product-img">
                <h2 class="product-title">men's sneakers</h2>
                <span class="price">$55.96</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="product5.png" alt="" class="product-img">
                <h2 class="product-title">Smart tv</h2>
                <span class="price">$304.85</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="product6.png" alt="" class="product-img">
                <h2 class="product-title">watch</h2>
                <span class="price">$22.95</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="product7.png" alt="" class="product-img">
                <h2 class="product-title">iphone 13</h2>
                <span class="price">$579.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Body Cream</h2>
                <span class="price">$0.73</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
